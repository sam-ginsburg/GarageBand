<!DOCTYPE html>
<html>
  <head>
    <title>Garage Band</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="row">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Garage Band</a>
          </div>
        </div>
      </div>
      <div class="jumbotron text-center">
        <div class="container text-center">
          <h1>Welcome!</h1>
          <p>Edit your music files below</p>
          <input type="file" id="files" name="files[]" multiple />
          <!--<button class="play">Play</button>
          <button class="stop">Stop</button>-->
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar text-center">
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-default" onClick = "createProject()" type="button">Go!</button>
          </span>
          <input type="text" id="projectName" placeholder="Enter New Project Name" class="form-control">
        </div><!-- /input-group -->
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Play</th>
                <th>Stop</th>
              </tr>
            </thead>
            <tbody id = "list">
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1 main">
        <div class="bs-callout bs-callout-info">
          <h1> This is where we'll put the editor for the current song </h1>
        </div>
        <hr>


      </div>
    </div>
    <script src ="template" id="sound-template" type="text/template"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/filesystem.js"></script>
    <!--<script src="js/fileSelector.js"></script>-->
    <script src="js/filereader.js"></script>

  </body>
  </html>

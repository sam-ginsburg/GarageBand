<!DOCTYPE html>
<html>
  <head>
    <title>Garage Band</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="row">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Garage Band</a>
          </div>
        </div>
      </div>
      <div class="jumbotron text-center">
        <div class="container text-center">
          <h1>Welcome!</h1>
          <p>Edit your music files below</p>
          <input type="file" id="files" name="files[]" multiple />
          <!--<button class="play">Play</button>
          <button class="stop">Stop</button>-->
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar text-center">
        <h1 id = "currentProject"> Current Project </h1>
        <div class="input-group">
          <input type="text" id="projectName" placeholder="Enter New Project Name" class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-default" onClick = "createProject()" type="button">Go!</button>
          </span>
          
        </div><!-- /input-group -->
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <td></td>
              </tr>
              <tr>
                <th>Projects</th>
              </tr>
            </thead>
            <thead>
              <tr>
                <th>Name</th>
                <th>Load</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id = "projectList">
            </tbody>
          </table>
        </div>
        <h5>New Track</h5>
        <div class="input-group">
          <input type="text" id="projectName" placeholder="Enter New Project Name" class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-default" onClick = "createTrack()" type="button">Go!</button>
          </span>
        </div><!-- /input-group -->
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <td></td>
              </tr>
              <tr>
                <th>Tracks</th>
              </tr>
            </thead>
            <thead>
              <tr>
                <th>Name</th>
                <th>Play</th>
                <th>Pause</th>
                <th>Stop</th>
                <th>Delete</th>
              </tr>
            </thead>  
            <tbody id = "trackList">
            </tbody>
          </table>
        </div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <td></td>
              </tr>
              <tr>
                <th>Songs</th>
              </tr>
            </thead>
            <thead>
              <tr>
                <th>Name</th>
                <th>Play</th>
                <th>Pause</th>
                <th>Stop</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id = "songList">
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1 main">
        <div class="track-display bs-callout bs-callout-info">
          <h1> This is where we'll put the editor for the current song </h1>
        </div>
        <hr>
      </div>
    </div>



    <script id="sound-template" type="text/template">
        <td class="name"></td>
        <td><button type="button" class="play glyphicon glyphicon-play-circle" /></td>
        <td><button type="button" class="pause glyphicon glyphicon-pause" /></td>
        <td><button type="button" class="stop glyphicon glyphicon-stop" /></td>
        <td><button type="button" class="del glyphicon glyphicon-remove" /></td>
    </script>

    <script src="js/directives/soundelement.js"></script>
    <script src="js/AudioManager.js"></script>
    <script src ="template" id="sound-template" type="text/template"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/filesystem.js"></script>
    <script src="js/filereader.js"></script>

  </body>
  </html>
